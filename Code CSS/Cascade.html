<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascade</title>
    <link rel="stylesheet" href="main.css">
    <style type="text/css">
        h1{
            font-family: "Courier New",monospace;
        }
        i{
            color: red;
        }
        b{
            color: blue!important;
        }
        p{
            font-size: 75%;
        }
    </style>
</head>
<body>
 <h1 id="*">Potatoes</h1>
<p id="intro">There are <i class="i">dozens</i>of different <b class="b">potato</b>varie...... </p>
<p>There are usually.............</p>
</body>
</html>
