<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AgulerJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="myController">
<label>Name:</label>
<input type="text" ng-model="youName" placeholder="Enter name here">
<br>
<label>Email:</label>
<input type="email" ng-model="email" placeholder="Email">
<hr>
<h1>Hello: {{youName}}!</h1>
<h1>Email: {{email}}</h1>
<script>
    var app= angular.module("myApp",[])
    app.controller("myController",function ($scope){$scope.name="";});
</script>
</body>
</html>
