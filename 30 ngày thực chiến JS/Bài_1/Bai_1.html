<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VD_1</title>
    <link rel="stylesheet" href="./Css/Css_1.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card_cart">
            <i class='bx bx-cart'></i>
        </div>
        <div class="card_img">
            <img src="https://product.hstatic.net/1000282067/product/476715_01.jpg_6475ec7cbda34d5b8241e9925de3a25b_1024x1024.png" alt="Nike Zoom 2K">
        </div>
        <div class="card_title">
            Nike Zoom 2K
        </div>
        <div class="card_price">
            $350
        </div>
        <div class="card_size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card_color">
            <h3>Color:</h3>
            <span class="card_color--green"></span>
            <span class="card_color--red"></span>
            <span class="card_color--black"></span>
        </div>
        <div class="card_action">
            <button>By now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>
</html>
