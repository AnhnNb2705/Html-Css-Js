<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome5-overrides.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <link href="../css/site.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</head>

<body  >
<div class="container" style="background-color: #1c7430; width: 1300px; height: 800px;">
    <div class="row justify-content-center">
        <div class="col-6 col-lg-6 col-md-6 col-xs-6 col-auto ">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col">
                            <div class="p-5">
                                <div class="card-body p-0">
                                    <div class="row">
                                        <div class="col col-200 justify-content-center">
                                            <h4 class="text-dark justify-content-center d-flex mb-4 mt-4 ">Login</h4>
                                        </div>
                                        <div class="col btn-secondary   col-200 col d-flex justify-content-center d-flex" style="background-color: #9f9f9f">
                                            <h4 class="text-white mt-4 mb-3 ">Register</h4>
                                        </div>
                                    </div>
                                </div>


                                <form class="user">

                                    <label for="validationDefaultUsername" class="form-label"><b>Mail</b></label>
                                    <div class="input-group mb-4">

                                        <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" placeholder="Enter Email Address..." required>
                                    </div>


                                    <label for="validationDefaultUsername" class="form-label"><b>Password</b> </label>
                                    <div class="mb-3"><input class="form-control form-control-user" type="password" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required placeholder="***********" name="exampleInputPassword">

                                    </div>
                                    <hr>

                                    <div class="card-body p-2">
                                        <div class="row">
                                            <div class="col col-200">
                                                <a class="small" style="text-decoration: none;font-size: 30px" href="forgot-password.html">Forgot Password?</a>
                                            </div>

                                            <div class="col col-200">
                                                <a class="" role="button"><button class="btn btn btn-success  d-block    w-100 mb-3" type="submit" style="font-size: 25px"><b>Signin</b></button></a>

                                            </div >
                                            <a class="btn btn-primary  d-block btn-facebook   w-100 mb-2" role="button" style="font-size: 25px"> <i class="fab fa-facebook-f" style="font-size: 30px"></i>&nbsp; Sigin with <b>Facebook</b></a>
                                            <a class="btn btn-danger d-block btn-google   w-100 mb-1" role="button"style="font-size: 25px"><i class="fab fa-google" style="font-size: 30px" ></i> &nbsp; Sigin with <b>Google</b></a>
                                        </div>
                                    </div>
                                    <hr>
                                </form>
                                <div class="text-center"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/script.min.js"></script>

<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-DBjhmceckmzwrnMMrjI7BvG2FmRuxQVaTfFYHgfnrdfqMhxKt445b7j3KBQLolRl" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js" integrity="sha384-EbSscX4STvYAC/DxHse8z5gEDaNiKAIGW+EpfzYTfQrgIlHywXXrM9SUIZ0BlyfF" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha384-i+dHPTzZw7YVZOx9lbH5l6lP74sLRtMtwN2XjVqjf3uAGAREAF4LMIUDTWEVs4LI" crossorigin="anonymous"></script>
<script src="dashboard.js"></script>
</body>

</html>
